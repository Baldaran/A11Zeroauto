name: Build A11ZeroAuto
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write # Essential for creating a Release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Theos
        uses: Randomblock1/theos-action@v1
        
      - name: Build Package
        run: |
          export THEOS_PACKAGE_SCHEME=rootless
          make package
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: A11ZeroAuto_Deb
          path: packages/*.deb

      - name: Create Release
        if: github.event_name == 'push' # Only release on push, not PR
        uses: ncipollo/release-action@v1
        with:
          artifacts: "packages/*.deb"
          tag: v1.2.${{ github.run_number }} # Auto-increments version
          name: "A11ZeroAuto v1.2.${{ github.run_number }}"
          body: "Autonomous kernel-direct engine for A11 Bionic. (Automatic Build)"
          token: ${{ secrets.GITHUB_TOKEN }}
